<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display en CSS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p>Los párrafos por defecto</p>
    <p>se muestran en bloque</p>
    <span>Los elementos span por defecto</span>
    <span>se muestran en línea</span>
    <hr>
    <p class="en-linea">Estos párrafos están modificados</p>
    <p class="en-linea">para mostrarse en línea</p>
    <hr>
    <span class="en-bloque">Estos span están modificados</span>
    <span class="en-bloque">para mostrarse en bloque.</span>
    <hr>
    <p class="en-linea-y-bloque">Estos párrafos tienen el</p>
    <p class="en-linea-y-bloque">valor inline-block</p>
</body>
</html>
